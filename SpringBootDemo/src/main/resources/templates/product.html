<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
</head>
<body>
	<div align="center">
	
		<h2>Product List</h2>
		<a href="new"> Creat New Product</a>
		<table border="1" class="table table-striped">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Price</th>
					<th>Image Url</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.price}"></td>
					<td><img th:src="${product.imageUrl}" width="50px" /></td>
					<td><a class="btn btn-default" 	th:href="@{/product/{id}(id=${product.id})}">View</a> &nbsp;&nbsp;&nbsp;
						<a class="btn btn-danger" th:href="@{/edit/{id}(id=${product.id})}">Edit</a> &nbsp;&nbsp;&nbsp;
						<a class="btn btn-warning" th:href="@{/delete/{id}(id=${product.id})}">Remove</a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
